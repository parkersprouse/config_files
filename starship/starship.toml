# https://starship.rs/advanced-config/#style-strings
# ó±¢‡
"$schema" = 'https://starship.rs/config-schema.json'
add_newline = true
command_timeout = 1000
continuation_prompt = '[â€º](dimmed white)'
format = '$directory$all$git_branch$git_commit$git_state$git_metrics$git_status$cmd_duration$line_break$character'

# â€¢
[character]
success_symbol = '[Â»](green)'
