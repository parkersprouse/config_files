# 󱢇
"$schema" = 'https://starship.rs/config-schema.json'

add_newline = true

format = '$all$git_branch$git_commit$git_state$git_metrics$git_status$cmd_duration$line_break$character'

continuation_prompt = '[›](dimmed white)'

# •
[character]
success_symbol = '[»](bold green)'
error_symbol = '[»](bold red)'
vimcmd_symbol = '[«](bold green)'
vimcmd_replace_one_symbol = '[«](bold purple)'
vimcmd_replace_symbol = '[«](bold purple)'
vimcmd_visual_symbol = '[«](bold yellow)'

# Replacing the default symbols for each language with Nerd Font symbols
# A Nerd Font must be installed and activated in the terminal for these to show

[aws]
symbol = " "
format = ' \[[$symbol($profile)(\($region\))(\[$duration\])]($style)\]'

[buf]
symbol = " "

[bun]
format = ' \[[$symbol($version)]($style)\]'

[c]
symbol = " "
format = ' \[[$symbol($version(-$name))]($style)\]'

[cmake]
format = ' \[[$symbol($version)]($style)\]'

[cmd_duration]
