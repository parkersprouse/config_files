[git_status]
style = 'bold red'
format = '[$modified$conflicted$stashed$deleted$renamed$staged$untracked$ahead_behind]($style)'
ahead = ' 󰧆'
behind = ' 󰦸'
conflicted = ' '
deleted = ' 󱪢'
diverged = ' 󰃻'
modified = ' '
renamed = ' '
staged = ' '
stashed = ' '
typechanged = ""
untracked = ' 󰻭'
up_to_date = ''

